<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i> FYP ResearchHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project-submission.html">Submit Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Browse Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="qa.html">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <a href="profile.html" class="btn btn-light" id="userProfileBtn">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <button id="darkModeToggle" class="btn btn-outline-secondary ms-2 px-3 py-2 d-flex align-items-center justify-content-center" style="border-radius:12px;font-weight:600;">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="leaderboard-bg">
        <div class="container py-5 leaderboard-content">
            <h2 class="text-center fw-bold mb-2">Community Leaderboard</h2>
            <p class="text-center text-muted mb-4">Celebrating our top researchers and contributors</p>
            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-outline-primary mx-1 active">All Time</button>
                <button class="btn btn-outline-primary mx-1">This Year</button>
            </div>
            <div class="row g-4 mb-4" id="topContributorsRow">
                <!-- Top 3 contributors will be rendered here by js/leaderboard.js -->
            </div>
            <!-- Tabs -->
            <ul class="nav nav-tabs justify-content-center mb-3" id="leaderboardTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Most Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Highest Rated</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Most Viewed</a>
                </li>
            </ul>
            <!-- Contributors Table -->
            <div class="card">
                <div class="card-body">
                    <h6 class="fw-bold mb-3"><i class="fas fa-eye me-2"></i>Top Contributors by Views</h6>
                    <ol class="list-group list-group-numbered" id="rankedList">
                        <!-- Ranked list items will be rendered here by js/leaderboard.js -->
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
